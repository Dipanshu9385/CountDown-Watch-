<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
    <div class="overlay">
     <div class="title">We Are Coming Soon</div>
     <div class="title" >30 October 2023 , 8:00 AM</div>
     <div class="input">
         <div>
            <input type="text" class="input-box" readonly value="0"><br/>
            <label for="">Days</label>
         </div>
         <div>
            <input type="text" class="input-box" readonly value="0"><br/>
            <label for="">hours</label>
         </div>
         <div>
            <input type="text" class="input-box" readonly value="0"><br/>
            <label for="">minutes</label>
         </div>
         <div>
            <input type="text" class="input-box" readonly value="0"><br/>
            <label for="">Sec</label>
         </div>
     </div>
     <div>
        <button id="btn">Get free Pass</button>
     </div>
    </div>
   </div> 
   <script src="script.js"></script>
</body>
</html>
